<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <h2>To-Do</h2>
      <form onsubmit="return false">
        <input
          type="text"
          id="floating-input"
          class="form-control"
          placeholder="Enter task"
        />

        <div class="dropdown mt-2" id="labelDropdown" style="display: none">
          <button
            class="btn btn-outline-primary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
          >
            Select Label
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item label" href="#" data-label="Work">Work</a>
            </li>
            <li>
              <a class="dropdown-item label" href="#" data-label="Personal"
                >Personal</a
              >
            </li>
            <li>
              <a class="dropdown-item label" href="#" data-label="Urgent"
                >Urgent</a
              >
            </li>
            <li>
              <a class="dropdown-item label" href="#" data-label="Study"
                >Study</a
              >
            </li>
          </ul>
        </div>
        <button class="btn btn-success" type="button">Add</button>
      </form>
      <div class="dropdown">
        <h4>Pending Tasks:</h4>
        <button
          type="button"
          class="btn btn-outline-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="fa-light fa-filter"></i>Filter
        </button>
        <ul class="dropdown-menu" aria-labelledby="filterDropdown">
          <li>
            <button class="dropdown-item allItem filter" type="button">
              All Tasks
            </button>
          </li>
          <li>
            <button class="dropdown-item running filter" type="button">
              Active
            </button>
          </li>
          <li>
            <button class="dropdown-item done filter" type="button">
              Completed
            </button>
          </li>
          <li><hr class="dropdown-divider" /></li>
        </ul>
        <button
          type="button"
          class="btn btn-outline-primary filter"
          data-label="work"
        >
          Work
        </button>
        <button
          type="button"
          class="btn btn-outline-success filter"
          data-label="personal"
        >
          Personal
        </button>
        <button
          type="button"
          class="btn btn-outline-danger filter"
          data-label="urgent"
        >
          Urgent
        </button>
        <button
          type="button"
          class="btn btn-outline-warning filter"
          data-label="study"
        >
          Study
        </button>
      </div>

      <div class="content">
        <ul class="list-group"></ul>
      </div>
    </div>
    <h4>Deleted tasks:</h4>
    <div class="deleted-content">
      <ul class="list-group bin"></ul>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
